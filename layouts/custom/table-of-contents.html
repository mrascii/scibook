{{ define "main" }}
{{ with .Content }}<section>{{ . }}</section>{{ end }}
{{ range partial "get/root-sections" . }}
<section>
  <h6><a href="{{ .RelPermalink }}">{{ .Title }}</a></h6>
  <ol class="toc">
    {{ range .Sections }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ol>
</section>
{{ end }}
{{ end }}
